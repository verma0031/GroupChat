<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>ChatApp</title>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center py-3" style="background-color: black;">
    <h1 class="display-4 text-light mx-auto">ChatApp</h1>
    <button type="button" id="log-out">LogOut</button>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card" style="height: 60%;">
          <div class="card-header">
            Chat Room
          </div>
          <div class="card-body" id="chat-box" style="height: 70%; overflow: scroll;">
            <!-- Messages will be added here dynamically -->
          </div>
          <div class="card-footer">
            <div id="message-form">
              <div class="input-group">
                <input type="text" class="form-control" id="message-input" placeholder="Type your message...">
                <button type="submit" class="btn btn-primary" id="submit-button" onclick="sendMessage()">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

  <script src="/user/chatapp.js"></script>

</body>
</html>
