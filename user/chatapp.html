<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>ChatApp</title>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center py-3" style="background-color: black;">
    <h1 class="display-4 text-light mx-auto">ChatApp</h1>
    <button type="button" id="log-out">LogOut</button>
  </div>

  <div class="d-flex w-100">
    <div class="px-3 mt-5 w-25" >
    <div id="group-list">
      <h3>Groups</h3>
      <ul>
          <!-- Groups will be added here dynamically using JS -->
      </ul>
  </div>
  <br>
  <div id="group-create">
    <h3>Create New Group</h3>
    <br>
    <form class="d-flex justify-content-baseline flex-column w-50">
        <label for="group-name">Group Name:</label>
        <input type="text" id="group-name" required>
        <label for="group-members">Members:</label>
        <input type="text" id="group-members" required>
        <button type="submit" class="mt-3">Create Group</button>
    </form>
  </div>
  </div>
  

<div class="mt-5 w-75">
  <div class="card" style="height: 60%;">
    <div class="card-header">
      Chat Room
    </div>
    <div class="card-body" id="chat-box" style="height: 70%; overflow: scroll;">
      <!-- Messages will be added here dynamically -->
    </div>
    <div class="card-footer">
      <div id="message-form">
        <div class="input-group">
          <input type="text" class="form-control" id="message-input" placeholder="Type your message...">
          <button type="submit" class="btn btn-primary" id="submit-button" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

  <script src="/user/chatapp.js"></script>

</body>
</html>
